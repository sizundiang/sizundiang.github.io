<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

{%- include head.html -%}

<body>

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {% if page.content contains "<table" %} 
      {{ content | replace: '<table' , '<div class="table-wrapper"><table' |
        replace: '</table>' , '</table></div>' }} 
      {% else %} 
      {{ content }} 
      {% endif %}
    </div>
  </main>

  {%- include footer.html -%}

</body>

</html>
